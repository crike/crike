{% extends 'base.html' %}

{% block header %}
<style>

.thumbnail {
text-align:center;
}

</style>
{% endblock %}

{% block container %}
<hr/>
<div class="row">
  {% for book in books %}
  {% for lesson in book.lessons|dictsort:"name" %}
  <div class="col-sm-6 col-md-3">
    <a title="开始学习" href="/study/book/{{book.name}}/lesson/{{lesson.name}}/show" class="thumbnail">
      <div class="caption">
        <h3>{{ book.name }}:{{ lesson.name }}</h3>
        <input type="text" value="75" class="dial" data-height="100" data-width="100" data-fgColor="#07DD3B" data-skin="tron" data-thickness=".13" data-angleOffset="180" data-inputColor="#969696">
        <p>last progress</p>
        <p>11天前</p>
      </div>
    </a>
  </div>
  {% endfor %}
  {% endfor %}
</div>

{% endblock %}

{% block body_footer %}
<script src="http://cdn.jsdelivr.net/jquery.knob/1.2.2/jquery.knob.min.js"></script>

<script>
$(function() {
    $(".dial").knob({
    	readOnly:true,
        'draw': function () {
        	$(this.i).val(this.cv + '%')
        }
    });
    $(".knob").knob();
});
</script>

{% endblock %}
