{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Registration{% endblock %}

{% block content %}

<div class="row">
    <div class="span12 ">
        <form class="form-horizontal" role="form" method="post" action="{% url 'registration_register' %}">
            <legend>注册</legend>
            {% csrf_token %}
            <div class="col-md-6 ">
            {{ form|crispy }}
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <button type="submit"  class="btn btn-default">注册</button>
              </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
