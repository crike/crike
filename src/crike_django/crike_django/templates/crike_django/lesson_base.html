{% extends 'base.html' %}

{% block content %}

<link href="/static/index.css" rel="stylesheet" type="text/css"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link href="http://cdn.bootcss.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<script language="javascript" type="text/javascript">
  var timer = null;
  function playSound(mp3) {
     //$('#dummy').html("<audio preload='auto' autoplay src='"+mp3+"' type='audio/mpeg'></audio>");
     $('#dummy').html("<embed autostart='true' style='float:left' height=0 width=0 src='"+mp3+"'></embed>");
  }
  function callback(mp3) {
      playSound(mp3);
  }
  function delayPlay(mp3) {
      clearTimeout(timer);
      var cb = "callback('"+mp3+"')";
      timer = setTimeout(cb, 500);
  }
</script>

<div class="pagination" style="float:right">
  <span class="step-links">
    {% if words.has_previous %}
        <a href="?page={{ words.previous_page_number }}&book={{book}}&lesson={{lesson}}">上一个</a>
    {% endif %}

    <span class="current">
        第{{ words.number }}页 共{{ words.paginator.num_pages }}页.
    </span>

    {% if words.has_next %}
        <a href="?page={{ words.next_page_number }}&book={{book}}&lesson={{lesson}}">下一个</a>
    {% endif %}
  </span>
  <span style='margin-left:20px;'>返回  
    <a href='/bookt_view?book={{book}}'>课程选择</a>
  </span>
</div>

{% block subcontent %}{% endblock %}

<span id="dummy"></span>
{% endblock %}
