{% extends 'base.html' %}

{% block content %}

<link href="/static/index.css" rel="stylesheet" type="text/css"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link href="http://cdn.bootcss.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<script language="javascript" type="text/javascript">
  var timer = null;
  function playSound(mp3) {
     $('#dummy').html("<audio preload='auto' autoplay src='"+mp3+"' type='audio/mpeg'></audio>");
     //$('#dummy').html("<embed autostart='true' height=0 width=0 src='"+mp3+"'></embed>");
  };
  function callback(mp3) {
      playSound(mp3);
  };
  function delayPlay(mp3) {
      clearTimeout(timer);
      var cb = "callback('"+mp3+"')";
      timer = setTimeout(cb, 500);
  };
</script>

<div class="pagination" style="font-size:500%;float:right;margin-top:5%;margin-right:10px">
  <span class="step-links">
    {% if words.has_previous %}
    <a id="page_prev" href="?page={{ words.previous_page_number }}"><i class="fa fa-arrow-circle-left"></i></a>
    {% endif %}

    <span class="current">
        {{ words.number }}/{{ words.paginator.num_pages }}
    </span>

    {% if words.has_next %}
    <a id="page_next" href="?page={{ words.next_page_number }}"><i class="fa fa-arrow-circle-right"></i></a>
    {% endif %}
  </span>
</div>

{% block subcontent %}{% endblock %}

<span id="dummy"></span>
{% endblock %}
