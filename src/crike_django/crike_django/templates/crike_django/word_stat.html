{% extends 'base.html' %}

{% block content %}
      <div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">常错词/词语正确率</h1>
            </div>

            <div class="bs-example table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>课程名</th>
                    <th>正确次数</th>
                    <th>错误次数</th>
                    <th>正确率</th>
                  </tr>
                </thead>
                <tbody>
                {% for word_stat in word_stats %}
                  <tr>
                    <td>{{ word_stat.word.name }}</td>
                    <td>{{ word_stat.lesson.name }}</td>
                    <td>{{ word_stat.correct_num }}</td>
                    <td>{{ word_stat.mistake_num }}</td>
                    <td>{{ word_stat.accuracy }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div><!-- /example -->
          </div>
        </div>
      </div>

{% endblock %}
