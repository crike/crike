{% extends 'crike_django/lesson_base.html' %}

{% block subcontent %}
<div class='jumbotron'>
  {% for word in words %}
  <h1><strong style='font-size:150%'>{{word.name|capfirst}} </strong> [{{ word.phonetics }}]
    <a onmouseover="delayPlay('/media/audios/{{ word.name }}.mp3');"
        onmouseout ="clearTimeout(timer);" 
        onclick="playSound('/media/audios/{{ word.name }}.mp3');" 
        title="发音" href="javascript:;"><i class="fa fa-volume-up"></i></a>
  </h1>
  <form style="float: right; font-size: 20px;" method="get" action="/study/{{book}}/{{lesson}}/">
    <input type="submit" value="听写">
  </form>
  <form style="float: right; font-size: 20px;" method="get" action="/study/{{book}}/{{lesson}}/fill">
    <input type="submit" value="填单词">
  </form>
  <form style="float: right; font-size: 20px;" method="get" action="/study/{{book}}/{{lesson}}/pick">
    <input type="submit" value="选释义">
  </form>
  {% endfor %}
</div>
<div class='row'>
  {% for word in words %}
  <p>
    {% for mean in word.mean %}
    <li style='margin-left:50px;font-size:200%'>{{mean}}</li>
    {% endfor %}
  </p>
  {% endfor %}
</div>
<span id="dummy"></span>
{% endblock %}
