<!DOCTYPE HTML>
<html>
  <head>
    <!--link href="http://127.0.0.1:8000/static/blog.css" rel="stylesheet" type="text/css"/-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script language="javascript" type="text/javascript">
         function playSound(soundfile) {
              $('#dummy').html(
                   "<embed src=\""+soundfile+"\" hidden=\"true\" autostart=\"true\" loop=\"false\" />");
               }
    </script>
  </head> 
  <body>
    <h1>Crike</h1>
    <form method="get" action="http://127.0.0.1:8000/upload/">
      <input type="submit" value="upload">
    </form>
<!-- Cycle through entries -->
    <span id="dummy"></span>
    {% for word in Words %}
      <h2> {{ word.name }} </h2>
      <!--audio id="{{word.name}}" src="http://127.0.0.1:8000/audios/{{word.name}}" preload="auto"></audio>
      <a href="javascript:play_single_sound();">Play 5-sec sound on single channel</a>
      <script type="text/javascript">
        function play_single_sound() {
          document.getElementById('{{word.name}}').play();
        }
      </script-->
      <p>
        <li{display:inline}>
        <a onmouseover="playSound('http://127.0.0.1:8000/audios/{{ word.name }}');" 
            onclick="playSound('http://127.0.0.1:8000/audios/{{ word.name }}');" title="发音" href="#" class="ico_sound">READ</a>
        </li>
        <li{display:inline}> [{{ word.phonetics }}] </li>
      {% for mean in word.mean %}
        <li{display:inline}>{{ mean }}</li>
      {% endfor %}
      </p>
      <!--form method="get" action="http://127.0.0.1:8000/update">
        <input type="hidden" name="id" value="{{ post.id }}">
        <input type="hidden" name="title" value="{{ post.title }}">
        <input type="hidden" name="last_update" value="{{ post.last_update }}">
        <input type="hidden" name="content" value="{{ post.content }}">
        <input type="submit" name="" value="update">
      </form-->
      <form method="get" action="http://127.0.0.1:8000/delete">
        <input type="hidden" name="id" value="{{word.id}}">
        <input type="submit" value="delete">
      </form>
    {% endfor %}

  </body>
</html>
