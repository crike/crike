{% extends 'base.html' %}

{% block content %}
  <link href="/static/index.css" rel="stylesheet" type="text/css"/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
  </script>
  <div class="jumbotron">
    <h1>Crike -- 课程选择</h1>
    <a title="返回" href="/">返回首页</a>
  </div>
<!-- Cycle through entries -->
  {% for book in books %}
  <div class='row'>
    <h2>
      {{ book.name }}
    </h2>
    {% for lesson in book.lessons|dictsort:"name" %}
    <div class="col-6 col-sm-6 col-lg-3">  
      <a class="pin" style="width:100%" title="开始学习" href="/study/book/{{book.name}}/lesson/{{lesson.name}}/show">
        {{lesson.name}}
        <label style="color:sienna;margin-left:10px;">sum:{{lesson.words|length}}</label>
        <div>{% include 'crike_django/lesson_result.html' %}</div>
        <button style="" onclick="location.href='#'">学习状态</button>
      </a>
    </div>
    {% endfor %}
  </div>
  {% endfor %}

  <span id="dummy"></span>
{% endblock %}
