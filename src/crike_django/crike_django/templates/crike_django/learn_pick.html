{% extends 'crike_django/learn.html' %}

{% block subcontent %}
<div class='jumbotron'>
  <a href='/show/{{dict}}/{{lesson}}'>Back to {{lesson}}</a>
  <h1>{{word|capfirst}}</h1>
</div>
<div class='row'>
  <form action="/learn_pick/" method='post'>
    {% for option in options %}
    <input type="radio" name="pick" value="male">{{option}}
    {% endfor %}
  </form>
</div>
{% endblock %}
