{% load staticfiles %}
<html>

<head>
<script src="{% static 'jquery/2.0.3/jquery.min.js' %}"></script>
<script>
function setStyle(str){
    $('.item').attr('style','color:white');
    $('#'+str).attr('style','color:#ff0000');
    $('#submit_msg').html($('#'+str).text());
    $('#input_style').attr('value',str);
}
</script>

<style type="text/css">
    body {
        background-color:#000000;
    }
    .item {
        margin:0 auto;
        font-size:32px;
        font-weight:bold;
        text-align:center;
        color:white;
    }
    h1 {
        text-align:center;
        font-size:300%;
        color:white;
    }
    form {
        font-size:64px;
        font-weight:bold;
        text-align:center;
        color:white;
    }
    input[type=submit] {
        width: 10em;  height: 2em;
        font-size: 64px;
    }
</style>
</head>

<body>
<h1>请选择画风</h1>
<table border="2" bordercolor="white" frame="box">
  <tr>
    <th class="item" id="starry_night">星空</th>
    <th class="item" id="the_scream">呐喊</th>
  </tr>
  <tr>
    <td onclick="setStyle('starry_night')">
      <img alt="starry_night" width="100%" src="/media/images/weixin-static/starry_night.jpg">
    </td>
    <td onclick="setStyle('the_scream')">
      <img alt="the_scream" width="100%" src="/media/images/weixin-static/the_scream.jpg">
    </td>
  </tr>
</table>
{% comment %}
<table border="2" bordercolor="#000000">
  <tr>
    <td class="item" id="starry_night" onclick="setStyle(this)">
    星空
      <img alt="starry_night" width="100%" src="/media/images/weixin-static/starry_night.jpg">
    </td>
    <td class="item" id="the_scream" onclick="setStyle(this)">
    呐喊
      <img alt="the_scream" width="100%" src="/media/images/weixin-static/the_scream.jpg">
    </td>
  </tr>
</table>
{% endcomment %}

<form id='setstyleform' method="post" action="/neural-task-prepost/">
    <input hidden='true' id='input_style' name='style' value=''>
    <input hidden='true' id='input_mediaid' name='mediaid' value='{{MediaID}}'>
    <div>您已选择<strong id='submit_msg' style='color:red'></strong>画风</div>
    <input type="submit" onclick="this.disabled=true; this.value='提交中...';$('#setstyleform').submit();" value="提交">
</form>

<div class="item">
  <img alt="900x500" width="50%" src="/media/images/weixin-static/qrcode_for_gh_1.jpg">
</div>
</body>
</html>
